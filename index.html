<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/paw.png">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <script src="./script.js"></script>

    <div class="content">

        <h1>Let's play Rock, Paper, Scissors!</h1>
        <p>Win the game to save the humanity from a CAT-astrophe!</p>
        <p>Round 1</p>

        <div class="scoreboard">

            <div class="profile">
                <img src="./images/catface.png" alt="cat face emoji" class="avatar">
                <p>Cat</p>
            </div>

            <div class="score">
                <p>2 : 3</p>
                <p>You won the game! You won the game! You won the game!</p>
            </div>

            <div class="profile">
                <img src="./images/computer.png" alt="computer emoji" class="avatar">
                <p>Computer</p>
            </div>
        </div>

        <div class="selection">
            <button class="user">Player selection</button>
            <button class="computer">Computer selection</button>

        </div>

        <p>Choose one!</p>

        <div class="buttons">
            <button type="button" class="choice">
                <img src="./images/rock.png" alt="cat paw illustration of rock">
                rock
            </button>
            <button type="button" class="choice"> 
                <img src="./images/paper.png" alt="cat paw illustration of paper">
                paper
            </button>
            <button type="button" class="choice"> 
                <img src="./images/scissors.png" alt="cat paw illustration of scissors">
                scissors
            </button>
        </div>

        <a href="www.google.com" target="_blank"><i class="fab fa-github"></i>Github</a>
    </div>

</body>

</html>
