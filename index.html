<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/paw.png">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <script src="./script.js"></script>

    <div class="content">

        <h1>Let's play Rock, Paper, Scissors!</h1>
        <p>Win the game to save the humanity from a CAT-astrophe - it's MEOW or NEVER!</p>
        <p id="round">Round 1</p>

        <div class="scoreboard">

            <div class="profile">
                <img src="./images/catface.png" alt="cat face emoji" class="avatar">
                <p>Cat</p>
            </div>

            <div class="score">
                <p id="game-score">2 : 3</p>
                <p>You won the game! You won the game! You won the game!</p>
            </div>

            <div class="profile">
                <img src="./images/computer.png" alt="computer emoji" class="avatar">
                <p>Computer</p>
            </div>
        </div>

        <div class="selection">
            <button class="user"></button>
            <button class="computer"></button>

        </div>

        <p>If you feel PAW-sitive, choose your PURR-fect weapon!</p>

        <div class="buttons">
            <button type="button" class="choice">
                <img src="./images/rock-1.png" alt="cat paw illustration of rock">
                <p>rock</p>
            </button>
            <button type="button" class="choice">
                <img src="./images/paper-1.png" alt="cat paw illustration of paper">
                <p>paper</p>
            </button>
            <button type="button" class="choice">
                <img src="./images/scissors-1.png" alt="cat paw illustration of scissors">
                <p>scissors</p>
            </button>
        </div>

        <a href="www.google.com" target="_blank"><i class="fab fa-github"></i>Github</a>
    </div>

</body>

</html>
